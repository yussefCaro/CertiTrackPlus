<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta de Cliente por NIT</title>
</head>
{% extends 'layouts/base.html' %}
{% block content %}

<body>

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <h2>Consulta por NIT</h2>

            <!-- Mostrar errores si existen -->
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <!-- Formulario solo con el campo NIT -->
            <form method="POST">
                {% csrf_token %}

                <label for="id_nit">NIT:</label>
                <input type="text" name="nit" id="id_nit" class="form-control" placeholder="Ingrese el NIT" required>

                <button class="btn btn-dark mt-3" type="submit">
                    Consultar Cliente
                </button>
            </form>

        </div>
    </div>

</main>

</body>
{% endblock %}
